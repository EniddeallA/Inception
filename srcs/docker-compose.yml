version: "3"
services:
    mariadb:
        build: ./requirements/mariadb
        volumes:
            - mariadb_data:/var/lib/mysql
        restart: always
        networks: 
            - wpsite
        env_file: 
            - .env
    nginx:
        build: ./requirements/nginx
        ports:
            - 443:443
        depends_on: 
            - wordpress
        networks: 
            - wpsite
        restart: always
    wordpress:
        build: ./requirements/wordpress
        depends_on: 
            - mariadb
        volumes:
            - wp_data:/var/www/html
        restart: always
        networks: 
            - wpsite

networks: 
    wpsite:

volumes:
    mariadb_data:
        driver: local
        driver_opts:
                type: 'none'
                device: '/home/eniddealla/data/mysql'
                o: bind
    wp_data:
        driver: local
        driver_opts:
                type: 'none'
                device: '/home/eniddealla/data/wp'
                o: bind